<!DOCTYPE html>
<html>
<head>
    <title>HelloJ - Person Info</title>
</head>
<body>
    <h1>Enter a Person's Name</h1>
    <form action="/helloj" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <input type="submit" value="Get Age">
    </form>

    {% if age is not none %}
        <h2>{{ name }} is {{ age }} years old.</h2>
    {% elif name %}
        <h2>No record found for '{{ name }}'.</h2>
    {% endif %}
</body>
</html>
